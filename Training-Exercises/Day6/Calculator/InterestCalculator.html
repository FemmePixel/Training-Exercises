<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet"type="text/css" href="interest.css"/>
</head>
<body>
    <div class="container">
        <h2>Advanced Simple Interest Calculator</h2>
        <div class="input-group">
            <label for="principal">Principal Amount ($):</label>
            <input type="number" id="principal" placeholder="Enter principal amount">
        </div>
        <div class="input-group">
            <label for="rate">Rate of Interest (%):</label>
            <input type="number" id="rate" placeholder="Enter rate of interest">
        </div>
        <div class="input-group">
            <label for="time">Time (years):</label>
            <input type="number" id="time" placeholder="Enter time in years">
        </div>
        <button onclick="calculateInterest()">Calculate Interest</button>
        <div class="results">
            <div id="interest">Interest: $0.00</div>
            <div id="total">Total Amount: $0.00</div>
            <div id="additional-info">Additional information</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
