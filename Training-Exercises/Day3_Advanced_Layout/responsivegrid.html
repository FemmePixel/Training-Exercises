<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Grid Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 200px 1fr;
            height: 100vh;
        }
        header {
            grid-column: 1 / -1;
            background-color: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .sidebar {
            background-color: #f1f1f1;
            padding: 20px;
            border-right: 2px solid #ccc;
        }
        .content {
            padding: 20px;
        }
        footer {
            grid-column: 1 / -1;
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            font-size: 14px;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr; /* Stack sidebar and content */
            }
            .sidebar {
                border-right: none; /* Remove right border */
                border-bottom: 2px solid #ccc; /* Add bottom border for separation */
            }
            footer {
                grid-column: 1 / -1; /* Ensure footer spans full width */
            }
        }
        @media (max-width: 480px) {
            header {
                font-size: 1.5em; /* Reduce font size */
            }
            nav a {
                margin: 5px; /* Reduce margin */
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Responsive Grid Layout Example</h1>
            <nav>
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#services">Services</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <aside class="sidebar">
            <h2>Sidebar</h2>
            <p>Links or additional content can go here.</p>
        </aside>

        <main class="content">
            <h2>Main Content Area</h2>
            <p>This is where the main content will be displayed. You can add text, images, or any other elements here.</p>
        </main>

        <footer>Â© 2024 Responsive Grid Layout Example</footer>
    </div>

</body>
</html>
