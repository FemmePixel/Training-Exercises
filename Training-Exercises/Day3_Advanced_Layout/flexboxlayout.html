<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #a9abae97;
            color: black;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0f0f0f;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: green;
        }
        .main-content {
            padding: 20px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .grid-item {
            background-color: #4CAF50;
            color: white;
            width: calc(25% - 20px); /* 4 items per row */
            margin: 10px;
            padding: 20px;
            box-sizing: border-box; /* Ensure padding is included in width */
            text-align: center;
            border-radius: 5px;
        }
        @media (max-width: 768px) {
            .grid-item {
                width: calc(50% - 20px); /* 2 items per row on smaller screens */
            }
        }
        @media (max-width: 480px) {
            .grid-item {
                width: calc(100% - 20px); /* 1 item per row on mobile */
            }
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #d0caca;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Flexbox Layout Example</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="main-content">
        <div class="grid">
            <div class="grid-item">Content Box 1</div>
            <div class="grid-item">Content Box 2</div>
            <div class="grid-item">Content Box 3</div>
            <div class="grid-item">Content Box 4</div>
            <div class="grid-item">Content Box 5</div>
            <div class="grid-item">Content Box 6</div>
            <div class="grid-item">Content Box 7</div>
            <div class="grid-item">Content Box 8</div>
        </div>
    </div>

    <footer>Â© 2024 Flexbox Layout Example</footer>

</body>
</html>
