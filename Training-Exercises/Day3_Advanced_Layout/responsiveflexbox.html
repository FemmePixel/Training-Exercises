<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #33506e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #0056b3;
            padding: 10px;
            flex-wrap: wrap; 
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            padding: 10px 15px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #004494;
        }
        .main-content {
            padding: 20px;
        }
        .grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .grid-item {
            background-color: #4CAF50;
            color: white;
            width: calc(25% - 20px); /* 4 items per row */
            margin: 10px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            border-radius: 5px;
        }
        
        /* Media Queries */
        @media (max-width: 768px) {
            .grid-item {
                width: calc(50% - 20px); /* 2 items per row */
            }
            nav a {
                margin: 5px; /* Reduce margin for smaller screens */
            }
        }
        @media (max-width: 480px) {
            .grid-item {
                width: calc(100% - 20px); /* 1 item per row */
            }
            header {
                font-size: 1.5em; /* Reduce font size */
            }
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #f1f1f1;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Responsive Flexbox Layout Example</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="main-content">
        <h2>Flexible Grid Layout</h2>
        <div class="grid">
            <div class="grid-item">Box 1</div>
            <div class="grid-item">Box 2</div>
            <div class="grid-item">Box 3</div>
            <div class="grid-item">Box 4</div>
            <div class="grid-item">Box 5</div>
            <div class="grid-item">Box 6</div>
            <div class="grid-item">Box 7</div>
            <div class="grid-item">Box 8</div>
        </div>
    </div>

    <footer>Â© 2024 Responsive Flexbox Layout Example</footer>

</body>
</html>
