<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form Exercise</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        
        .navbar {
            display: block; 
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
        }
    
        .navbar ul {
            margin: 0;
            display: flex;
            justify-content: center; 
        }

        .navbar li {
            margin: 0 10px; 
        }

        .navbar a {
            color: #f2f2f2; 
            text-align: center;
            padding: 14px 16px;
        }

        main {
            max-width: 600px; 
            margin: 0 auto; 
            text-align: left; 
        }
        form {
            display: flex;
            flex-direction: column; 
            margin-top: 30px;
        }
        input, textarea {
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
        }
        button {
            padding: 10px;
            background-color: #498ad0; 
            color: white; 
            border: none;
            border-radius: 4px;
            cursor: pointer; 
        }
        button:hover {
            background-color: #0056b3;
        } 
        footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Contact Form Exercise</h1>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 My First HTML Form</p>
    </footer>

</body>
</html>
